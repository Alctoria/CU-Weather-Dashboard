<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <nav>
        <h1>Henry's Weather Dashboard</h1>
    </nav>

    <main>
        <aside id="cities-search-display" class="display-card">
            <!-- City search form-->
            <form id="search-city-form">
                <label for="city-name">Search for a City:</label>

                <input required name="city-name" type="text" placeholder="New York" minlength="2" maxlength="16">

                <button type="submit" class="display-card">Search</button>
            </form>

            <!-- found this code in internet, it basically creates a line to make my page display similar to the given example -->
             
            <hr />

            <!-- List of common cities -->
            <ul id="common-cities-list"></ul>
        </aside>

        <section id="weather-display" class="loading">
            <!-- This will display the current city individually with its attributes  -->
            <div id="current-city-forecast" class="card accent">
            </div>

            <h3>5-Day Forecast:</h3>

            <hr />

            <ul id="forecast-list">
            </ul>
        </section>
    </main>

    <!-- Jquery insertion -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
